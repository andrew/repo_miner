sudo: false
language: ruby
rvm:
- 2.4.2
cache: bundler
script:
- bundle exec rake spec && bundle exec codeclimate-test-reporter
git:
  depth: false
install:
- git config remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
- git fetch --tags
- bundle install --jobs=3 --retry=3
notifications:
  slack:
    secure: 
